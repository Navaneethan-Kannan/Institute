<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Background animation */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #212222, #5b7ba1, #293c5a, #003366);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn-animated {
      transition: all 0.3s ease-in-out;
    }

    .btn-animated:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
      color: #0b2a59;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-card">
          <h3 class="text-center mb-4">Login</h3>
          <input type="text" id="username" class="form-control mb-3" placeholder="Username" />
          <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
          <button onclick="login()" class="btn btn-primary btn-animated w-100">Login</button>
          <p class="text-center mt-3">
            Don't have an account? <a href="#" onclick="signup()">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  
    <script>
        function login() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
    
          if (username === 'admin' && password === '123') {
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';  // âœ… Redirects to correct page
          } else {
            alert('Invalid credentials. Try admin/123');
            window.location.href = 'index.html'
          }
        }
      </script>
</body>
</html>
